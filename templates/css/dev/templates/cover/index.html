<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <meta name="description" content="This is an awesome Bootstap boiler plate, scaffolded by slush bootstrap">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css /styles/bootstrap.min.css -->
        <link rel="stylesheet" href="/assets/lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/bootstrap-custom-theme.css">  
        <!-- endbuild -->
        
        <!-- build:css /styles/cover/cover.min.css -->
        <link rel="stylesheet" href="/templates/cover/cover.css">
        <!-- endbuild -->

        <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.1/json3.min.js"></script>
        <![endif]-->

        <!-- build:js /scripts/modernizr.min.js -->
        <script src="/assets/lib/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
          <div class="site-wrapper">

            <div class="site-wrapper-inner">

              <div class="cover-container">

                <div class="masthead clearfix">
                  <div class="inner">
                    <h3 class="masthead-brand"><%= appName %></h3>
                    <ul class="nav masthead-nav">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#">Features</a></li>
                      <li><a href="#">Contact</a></li>
                    </ul>
                  </div>
                </div>

                <div class="inner cover">
                  <h1 class="cover-heading">Cover your page.</h1>
                  <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
                  <p class="lead">
                    <a href="#" class="btn btn-lg btn-default">Learn more</a>
                  </p>
                </div>

                <div class="mastfoot">
                  <div class="inner">
                    <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                  </div>
                </div>

              </div>

            </div>

          </div>
      
     
        <!-- build:js /scripts/vendor.min.js -->
        <script src="/assets/lib/jquery/dist/jquery.js"></script>
        <!-- endbuild -->

        <!-- build:js /scripts/bootstrap.min.js -->
        <script src="/assets/lib/bootstrap/js/affix.js"></script>
        <script src="/assets/lib/bootstrap/js/alert.js"></script>
        <script src="/assets/lib/bootstrap/js/dropdown.js"></script>
        <script src="/assets/lib/bootstrap/js/tooltip.js"></script>
        <script src="/assets/lib/bootstrap/js/modal.js"></script>
        <script src="/assets/lib/bootstrap/js/transition.js"></script>
        <script src="/assets/lib/bootstrap/js/button.js"></script>
        <script src="/assets/lib/bootstrap/js/popover.js"></script>
        <script src="/assets/lib/bootstrap/js/carousel.js"></script>
        <script src="/assets/lib/bootstrap/js/scrollspy.js"></script>
        <script src="/assets/lib/bootstrap/js/collapse.js"></script>
        <script src="/assets/lib/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js /scripts/main.min.js -->
        <script src="/assets/scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
